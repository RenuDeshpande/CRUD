<!DOCTYPE html>

<html>

<head>

<meta charset="ISO-8859-1">

<title>Dyanmic CRUD</title>
<link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

<script >

var app=angular.module('myApp',[]);

app.controller('myController',function($scope){

 $scope.arrayData=[];

 $scope.arrayData2=[];

 $scope.addData=function(){

  $scope.displayTab=true;

  $scope.arrayData.push($scope.reg);

  $scope.reg=[];

 },

 $scope.updateData=function(updateRow){

  $scope.updateIndex=updateRow;

  $scope.reg=angular.copy($scope.arrayData[updateRow]); 

 }, 

 $scope.updateArray=function(updateRow){

  $scope.arrayData[updateRow]=angular.copy($scope.reg);

  $scope.reg=[];

  $scope.updateIndex=undefined;

 }, 

 $scope.deleteData=function(deleteRow){

  $scope.arrayData.splice(deleteRow,1);

  if($scope.arrayData.length==0)

   $scope.displayTab=false;

 }

})

</script>

</head>

<body ng-app="myApp" ng-controller="myController">

<form action="">
<h2> USER</h2>

<input type="hidden" ng-model="updateIndex">

 <table >

        <tr>

            <td>ID</td>

            <td>

                <input type="text" id="id" ng-model="reg.id" /></td>

        </tr>

        <tr>

            <td>Name</td>

            <td>

                <input type="text" id="name" ng-model="reg.name" /></td>

        </tr>

        <tr>

            <td>EmailID</td>

            <td>

                <input type="text" id="email" ng-model="reg.email" /></td>

        </tr>

        <tr>

            <td>Password</td>

            <td>

                <input type="password" id="password" ng-model="reg.password" /></td>

        </tr>

        <tr>

            <td>Phone</td>

            <td>

                <input type="text" id="phone" ng-model="reg.phone" /></td>

        </tr>

        <tr ng-if="updateIndex==undefined">

            <td >

                <input type="button" name="Add" value="Create New User" ng-click="addData()">

            </td>

        </tr>       

        <tr ng-if="updateIndex>=0">

            <td >

                <button type="button" ng-click="updateArray(updateIndex)">Update</button>

            </td>

        </tr>

    </table>   

     <table class="table table-striped table-bordered">       

            <tr>

                <th>ID</th>

                <th>Name</th>

                <th>EmailID</th>

                <th>Password</th>

                <th>Phone</th>

                <th>action</th>

            </tr>     

            <tr ng-repeat="x in arrayData">

                <td ng-bind="x.id" >

                </td>

                <td ng-bind="x.name" >

                </td>

                <td ng-bind="x.email" >

                </td>

                <td ng-bind="x.password" >

                </td>

                 <td ng-bind="x.phone" >

                </td>

                <td>

                <input type="button" value="update" ng-click="updateData($index)"/>

                <input type="button" value="delete" ng-click="deleteData($index)"/>

                </td>

            </tr>   

    </table>

</form>

</body>

</html>
